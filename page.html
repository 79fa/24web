<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        .snippet {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            width: 400px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .title {
            font-size: 18px;
            color: #1a0dab;
            text-decoration: none;
            font-weight: bold;
        }

        .url {
            color: #006621;
            font-size: 14px;
            margin: 5px 0;
        }

        .content {
            display: flex;
        }

        .description {
            color: #545454;
            font-size: 14px;
            flex: 1;
        }

        .image {
            width: 100px;
            height: auto;
            margin-left: 10px;
        }

    </style>
</head>

<body>

    <div class="snippet">
        <div class="header">
            <img src="https://namu.wiki/favicon.ico" alt="나무위키 로고" class="logo">
            <a href="https://namu.wiki/w/돈가스" class="title">돈가스</a>
        </div>
        <p class="url">https://namu.wiki › 돈가스</p>
        <div class="content">
            <p class="description">
                일본 미식가 중에는 "돈가스는 바삭하게 먹는 음식이 아니다!"라면서 소스가 튀김에 충분히 배어 들어 부드럽게 조화된 상태로 먹는 것 원조라고 주장하는 사람도 있다.
            </p>
            <img src="sample_img.jpg" alt="돈가스 이미지" class="image">
        </div>
    </div>
</body>
</html>
