<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과 페이지</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 300px;
            padding: 5px;
            margin-right: 5px;
        }

        .search-bar button {
            padding: 5px 10px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav a {
            text-decoration: none;
            color: #1a0dab;
            font-size: 14px;
        }

        .login button {
            padding: 5px 10px;
        }

        .search-result {
            margin-top: 20px;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .result-logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .result-title {
            font-size: 18px;
            color: #1a0dab;
            text-decoration: none;
            font-weight: bold;
        }

        .result-url {
            color: #006621;
            font-size: 14px;
            margin: 5px 0;
        }

        .result-content {
            display: flex;
            align-items: flex-start;
        }

        .result-description {
            color: #545454;
            font-size: 14px;
            flex: 1;
        }

        .result-image {
            width: 80px;
            height: auto;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google 로고" class="logo">
            <div class="search-bar">
                <input type="text" value="돈까스">
                <button>검색</button>
            </div>
            <nav class="nav">
                <a href="#">전체</a>
                <a href="#">이미지</a>
                <a href="#">지도</a>
                <a href="#">쇼핑</a>
                <a href="#">동영상</a>
                <a href="#">뉴스</a>
                <a href="#">도서</a>
                <a href="#">더보기</a>
            </nav>
            <div class="login">
                <button>로그인</button>
            </div>
        </header>
        <div class="search-result">
            <div class="result-header">
                <img src="https://namu.wiki/favicon.ico" alt="나무위키 로고" class="result-logo">
                <a href="https://namu.wiki/w/돈가스" class="result-title">돈가스</a>
            </div>
            <p class="result-url">https://namu.wiki › 돈가스</p>
            <div class="result-content">
                <p class="result-description">
                    일본 미식가 중에는 "돈가스는 바삭하게 먹는 음식이 아니다!"라면서 소스가 튀김에 충분히 배어 들어 부드럽게 조화된 상태로 먹는 것 원조라고 주장하는 사람도 있다.
                </p>
                <img src="sample_img.jpg" alt="돈가스 이미지" class="result-image">
            </div>
        </div>
    </div>
</body>
</html>
