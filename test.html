<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Hover Underline</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #f8f8f8;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}

.navbar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.navbar ul li {
    margin: 0 15px;
}

.navbar ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    position: relative;
    padding-bottom: 2px;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s;
}

.navbar ul li a:hover {
    border-bottom-color: blue;
}

     </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">문제</a></li>
            <li><a href="#">문제집</a></li>
            <li><a href="#">대회<span class="badge">2</span></a></li>

            <li><a href="#">랭킹</a></li>
            <li><a href="#">게시판</a></li>
            <li><a href="#">그룹</a></li>
            <li><a href="#">더 보기</a></li>
